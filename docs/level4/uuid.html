<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 user-scalable=no">
  <title>Blackbox game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    .level {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      font-family: sans-serif;
      margin-bottom: 0;
      color: white;
    }

    #nextLevelLink {
      display:none;
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div id="container" class="level">
    <h1>LEVEL 4</h1>
    <a id="nextLevelLink" href="../level5/asdfghjkl.html">Well done. Go to next level.</a>
  </div>
  <script>
    const container = document.getElementById("container");
    const nextLevelLink = document.getElementById("nextLevelLink");
    function handleDeviceOrientation(event) {
      const x = event.beta;

      if (x === 180) {
          showNextLevelLink();
      }
    }

    function showNextLevelLink(){
      const body = document.getElementsByTagName('body')[0];
      body.style.backgroundColor = "white";
      nextLevelLink.style.display = "block";
    }

    window.addEventListener("deviceorientation", handleDeviceOrientation, true);
  </script>
</body>

</html>
