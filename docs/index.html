<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 user-scalable=no">
  <title>Blackbox game</title>
  <style>
    .level {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #hidden {
      position: absolute;
      bottom: 0;
      right: 0;
      height: 50px;
      width: 200px;
      font-size: 1.5em;
      opacity: 0;
    }

    #hidden a {
      display: block;
      height: 100%;
      width: 100%;
    }

    #hidden:hover {
      opacity: 1;
    }

    h1 {
      font-size: 5em;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div class="level">
    <h1>LEVEL 1</h1>
  </div>
  <div id="hidden">
    <a href="./level2/motion.html">YOU FOUND IT!</a>
  </div>
</body>

</html>
