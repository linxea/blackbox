<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 user-scalable=no">
  <title>Blackbox game</title>
  <style>
    body {
      margin: 0;
    }

    .level {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #hidden {
      position: absolute;
      bottom: 0;
      right: 0;
      height: 50px;
      width: 200px;
      font-size: 1.5rem;
      opacity: 0;
    }

    #hidden a {
      display: block;
      height: 100%;
      width: 100%;
    }

    #hidden:hover {
      opacity: 1;
    }

    h1 {
      font-size: 5rem;
      font-family: sans-serif;
    }

    input#password {
      display: block;
      font-size: 2rem;
      height: 40px;
      width: 300px;
      padding: 10px;
    }

    .button {
      font-size: 2rem;
      height: 60px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="level">
    <h1>LEVEL 2</h1>
    <div>
      <input type="text" id="password" placeholder="Enter password">
      <button class="button" onclick="submitPassword()">Submit</button>
    </div>
  </div>
  <script>
    function submitPassword() {
      const password = document.getElementById('password').value;
      if (password === 'password' || password === 'again') {
        window.location.href = '../level3/random.html';
      } else {
        document.getElementById('password').placeholder = 'Try again';
      }
    }
  </script>
</body>

</html>
